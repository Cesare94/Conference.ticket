<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style/style.css">

  <script src="script/script.js"></script>


</head>
<body>

  <nav>
    <div class="logo">
      <img src="assets/images/logo-mark.svg" alt="logo-mark">
      <b>Conding Conf</b>
    </div>
   

    <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
    <p> Secure your spot at next year's biggest coding conference.</p>
</nav>

  <main>
    <h4>Upload Avatar</h4>

    <div class="photo" id="photo">
      <img src="assets/images/icon-upload.svg" alt="icon-upload" id="icon-upload">
      
    </div>
    <p id="paragraph">Drag and drop or click to upload</p>

    <p><img src="assets/images/icon-info.svg" alt="icon-info" class="info"> Upload your photo (JPG or PNG, max size: 500KB).</p>

    <h4 id="fullName">Full Name</h4>
    <input type="text" name="text" id="text">
    <h4 id="emailAddress">Email Address</h4>
    <input type="email" name="email" id="email" placeholder="example@email.com">
    <h4 id="githubUsername">GitHub Username</h4>
    <input type="text" name="username" id="username" placeholder=" @yourusername">
    <button type="submit" class="btn" id="btn">Generate My Ticket</button>
  </main>

  </div>
  
  
  
</body>
</html>
